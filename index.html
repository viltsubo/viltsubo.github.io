    <script>
        // ChatGPT made a number formatter
        function formatLargeNumber(number) {
            const numberString = String(number);
            const chunks = [];

            for (let i = numberString.length; i > 0; i -= 3) {
                chunks.unshift(numberString.slice(Math.max(0, i - 3), i));
            }

            return chunks.join(' ');
        }
    </script>
