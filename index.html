<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    
    <title>Kaikki vihaa Ronjaa</title>
</head>
<body>

    <h1 class="intro-title">Haluatko lyödä Ronjaa?</h1>

    <div class="cookie-container" align="center">
        <div class="cookie-counter-title">Ronjaa lyötynä:</div>
        <div id="display-cookies">
            <script>document.getElementById('display-cookies').innerHTML = localStorage.getItem('cookieCount')</script>
        </div>
        <br>
        <button id="cookie-clicker" type="button" onclick="cookieClicked()">
            <img id="cookie-clicker-img" src="1.jpg">
        </button>
        <audio id="cookie-clicker-audio"src="SFX 1.mp3" type="mp3/audio"></audio>
        <audio id="cookie-clicker-surprise-audio"src="SFX 1.mp3" type="mp3/audio"></audio>
        <br>
        <div id="display-cps">Ronjaa sekunnissa: 0</div>
    </div>

    <br>
    <br>
    <br>

    <div align="center">
        <div id="display-upgrade-clicker">
            <script>document.getElementById('display-upgrade-clicker').innerHTML = 'Upgrade clicker cost: ' + localStorage.getItem('upgradeClickerCost')</script>
        </div>
        <button type="button" class="btn btn-primary" onclick="upgradeClickerClicked()">Upgrade clicker</button>
    </div>

    <div align="center">
        <div id="display-autoclicker">
            <script>document.getElementById('display-autoclicker').innerHTML = 'Autoclicker cost: ' + localStorage.getItem('autoclickerCost')</script>
        </div>
        <button type="button" class="btn btn-primary" onclick="autoclickerClicked()">Autoclicker</button>
    </div>

    <div align="center">
        <div id="display-grandma">
            <div><script>document.getElementById('display-grandma').innerHTML = 'Grandma cost: ' + localStorage.getItem('grandmaCost')</script></div>
        </div>
        <button type="button" class="btn btn-primary" onclick="grandmaClicked()">Grandma</button>
    </div>

    <div align="center">
        <div id="display-farm">
            <script>document.getElementById('display-farm').innerHTML = 'Farm cost: ' + localStorage.getItem('farmCost')</script>
        </div>
        <button type="button" class="btn btn-primary" onclick="farmClicked()">Farm</button>
    </div>

    <div align="center">
        <div id="display-mine">
            <script>document.getElementById('display-mine').innerHTML = 'Mine cost: ' + localStorage.getItem('mineCost')</script>
        </div>
        <button type="button" class="btn btn-primary" onclick="mineClicked()">Mine</button>
    </div>

    <div align="center">
        <div id="display-factory">
            <script>document.getElementById('display-factory').innerHTML = 'Factory cost: ' + localStorage.getItem('factoryCost')</script>
        </div>
        <button type="button" class="btn btn-primary" onclick="factoryClicked()">Factory</button>
    </div>


    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
